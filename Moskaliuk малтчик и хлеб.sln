
#include <iostream>

using namespace std;
int main() 
{
    setlocale(LC_ALL, "RUS");
    int k, n;
    cout << "Деньги мальчика  и стоимость хлеба "  << endl; 
    cin >> k;
    cin >> n;
    if (k <= 0 || n <= 0) 
    {
        cout << " Не хватает денег " << endl;
    }
    if (k < n);
    {
        k *= 2;
        if (k < n); {
            k *= 3;
        }
    }
    cout << "Сдача : " << k - n;

}
